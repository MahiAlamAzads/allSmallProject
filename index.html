<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<style>
		/* Basic reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			line-height: 1.6;
			padding: 20px;
		}

		h1, p {
			text-align: center;
		}

		/* Style for the ordered list */
		ol {
			list-style-type: decimal;
			padding-left: 20px;
		}

		li {
			margin: 10px 0;
		}

		/* Style for links */
		a {
			text-decoration: none;
			color: #4CAF50;
			font-size: 18px;
			transition: color 0.3s ease;
		}

		/* Link hover effect */
		a:hover {
			color: #388E3C;
		}

		/* Footer style */
		p {
			font-size: 14px;
			color: #888;
			text-align: center;
			margin-top: 40px;
		}
	</style>
</head>
