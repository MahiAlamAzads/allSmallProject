<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Buttons</title>
  <style>
    .button-container {
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }

    #output {
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Select your favorite fruits from here:</h1>

  <div class="button-container" id="buttonContainer"></div>
  <p style="background-color: black; color: aliceblue; padding: 10px; display: inline-block;" id="output">Clicked words:
    <br>
  </p>

  <button id="doneBtn">done</button>
  <script>
    const words = [
      "apple", "banana", "cherry", "dragonfruit", "elderberry",
      "fig", "grape", "honeydew", "kiwi", "lemon"
    ];

    let selectedWords = [];
    const buttonContainer = document.querySelector('.button-container');
    const output = document.getElementById('output');
    const doneBtn = document.getElementById('doneBtn');

    let count = 1;
    let count2 = 1;

    words.forEach((word) => {
      const button = document.createElement('button');
      button.textContent = word;
      button.classList.add(`btn-${count2}`);

      button.addEventListener('click', () => {
        if (!selectedWords.includes(word)) {
          const span = document.createElement('span');
          span.textContent = count + '. ' + word + ' ';
          span.style.display = 'block'; // Optional: for line breaks like <br>
          output.appendChild(span);

          selectedWords.push(word);
          button.disabled = true; // Disable button after clicking
          count++;
        }
      });

      buttonContainer.appendChild(button);
      count2++;
    });
  </script>
</body>

</html>
